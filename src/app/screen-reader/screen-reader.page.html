<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Screen Reader</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Screen Reader</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="ion-text-center ion-padding">
    Check Screen Reader :
    <ion-text *ngIf="status" color="success">
      <h4>Voice over is enabled</h4>
    </ion-text>
    <ion-text *ngIf="!status" color="danger">
      <h4>Voice over is disabled</h4>
    </ion-text>

    <ion-button expand="block" (click)="isVoiceOverEnabled()" color="primary">Check Screen Reader</ion-button>
    <ion-list lines="full" class="ion-no-margin">
      <ion-item>
        <ion-input [value]="speak_options.value" (ionInput)="setSpeakValue($event)"
          placeholder="Enter Text to speak"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="block" (click)="speak()" color="primary">Speek</ion-button>
  </div>
</ion-content>
